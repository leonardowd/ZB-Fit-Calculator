<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/myTemplates/template :: head">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="/myTemplates/template :: header"></header>
<div class="card containerMargin">
    <div class="card-body">
        <h3 class="card-title text-center ">Cadastrar novo alimento</h3>
    <form th:action="@{/save}" th:object="${food}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
            <label for="name" class="form-label">Nome do alimento</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="qtCalories" class="form-label">Quantidade de calorias por 1 grama</label>
            <input type="text" th:field="*{qtCalories}" class="form-control" id="qtCalories">
            <div id="qtdCaloriesHelp" class="form-text">Para saber a quantidade de calorias por grama, é só
                    pegar o valor das calorias por 100 gramas e dividir por 100</div>
        </div>
        <input type="submit" class="btn btn-success md-6" value="Cadastrar">
    </form>
    </div>
</div>
<footer th:replace="/myTemplates/template :: footer"></footer>
</body>
</html>
